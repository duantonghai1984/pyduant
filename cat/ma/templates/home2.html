{% extends "bkBase.html" %} {% block content %}
<div class="row">
	<div class="col-md-9"></div>

	<div id="carousel-example-generic" class="carousel slide col-md-8"
		data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0"
				class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="/static/images/icon4.jpg"" alt="...">
				<div class="carousel-caption">历史</div>
			</div>
			<div class="item">
				<img src="/static/images/icon4.jpg"" alt="...">
				<div class="carousel-caption">军事</div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic"
			role="button" data-slide="prev"> <span
			class="glyphicon glyphicon-chevron-left"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#carousel-example-generic"
			role="button" data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right"></span> <span
			class="sr-only">Next</span>
		</a>
	</div>
	
	

	<div class="col-md-3 slider-content">
	
	<div class="row center-block">
        <div class="col-md-8 col-md-offset-2">
          <img src="/static/images/p4.jpg" alt="..." class="img-thumbnail img-responsive">
          <h5 class="title">重庆瓦斯保障</h5>
        </div>
     </div>
	
	</div>
</div>
{% endblock %}
